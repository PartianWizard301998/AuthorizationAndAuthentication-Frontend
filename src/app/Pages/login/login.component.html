 
<div class="lg:w-3/12 mt-2 p-10 mt-t shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col" action="">
    
        <div class="flex flex-col mt-4 mb-2">
            <input formControlName="email" class="p-2 border border-gray-300" type="email" placeholder="Email">
            <span *ngIf="loginForm.hasError('required', 'email') && loginForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="loginForm.hasError('email', 'email')" class="text-red-500">*Email address invalid</span>
        </div>

        <div class="flex flex-col mt-4 mb-2">
            <input formControlName="password" class="p-2 border border-gray-300" type="password" placeholder="Password">
            <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty" class="text-red-500">*Password is required</span>
        </div>

        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()" class="bg-indigo-500 p-2 rounded mt-3 text-white">Login</button>
    </form>

    <div class="flex justify-between mt-5">
        <a routerLink="/forgetPassword" class="text-indigo-600 ml-2 cursor-pointer">Forget Password</a>
        <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Create Account</a>
    </div>

</div>
