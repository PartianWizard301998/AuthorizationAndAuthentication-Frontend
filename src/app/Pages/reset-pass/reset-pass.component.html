<div class="lg:w-3/12 mt-2 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Reset Your password</h3>
    <form [formGroup]="resetPassForm" class="flex flex-col" action="">
        <span class="mb-2">Please use the strong password.</span>

        <div class="flex flex-col mt-4 mb-2">
            <input formControlName="password" class="p-2 border border-gray-300" type="password" placeholder="Password">
            <span *ngIf="resetPassForm.hasError('required', 'password') && resetPassForm.controls['password'].dirty" class="text-red-500">*Password is required</span>
        </div>

        <div class="flex flex-col mt-4 mb-2">
            <input formControlName="confirmpassword" class="p-2 border border-gray-300" type="password" placeholder="Confirm Password">
            <span *ngIf="resetPassForm.hasError('required', 'confirmpassword') && resetPassForm.controls['confirmpassword'].dirty" class="text-red-500">*Confirm Password is required</span>
            <span *ngIf="resetPassForm.hasError('confirmPasswordValidator', 'confirmpassword')" class="text-red-500">*Password didnt matched</span>
        </div>

        <div class="mt-2">
            <button (click)="reset()" [disabled]="resetPassForm.invalid" [class.disabled]="resetPassForm.invalid"
            class="bg-indigo-500 w-1/4 mr-3 p-2 rounded-md text-gray-50">Submit</button>
        </div>
    
    </form>
</div>
